<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header></header>
    <main>
        <section class="learn">
            <div class="container">
                <div class="learn-box-primary">
                    <div class="learn-box">
                        <div class="learn-title-box">
                            <span class="learn-tiny-box">frontend and backend</span>
                            <h1 class="learn-title">Learn to program by watching professionals</h1>
                            <div class="learn-text-box">
                                <p class="learn-text">
                                    See how experienced developers solve problems in real time
                                </p>
                            </div>
                        </div>
                        <div class="learn-link-box">
                            <a class="learn-link" href="#">Try it free 7 days, <span class="learn-link-tiny">then $20/mo</span></a>
                        </div>
                    </div>
                    <div class="course-box">
                        <h2 class="course-title">Sign up for the course and get free 7 days</h2>
                        <form action="https://echo.htmlacademy.ru/courses" autocomplete="off" method="post">
                           <label class="label-name">
                            <input class="input-name" type="text" name="user_name" value="Anna" minlength="2" placeholder="Name"
                            aria-label="Enter your name" required>
                            <span class="input-tiny">First Name cannot be empty</span>
                           </label>
                            <label >
                                <input class="input-name input-surname" type="text" name="user_surname"
                                minlength="2" placeholder="Last Name" aria-label="Enter your surname" required>
                                <span class="input-tiny">Last Name cannot be empty</span>
                            </label>
                            <label>
                                <input class="input-name input-email" type="email" name="user_email"
                                placeholder="Email Address" aria-label="Enter your email" required>
                                <span class="input-tiny">Looks like this is not an email</span>
                            </label>
                            <label>
                                <input class="input-name input-password" type="password" name="user_password"
                                minlength="4" placeholder="Password" aria-label="Enter your password"
                                required>
                                <span class="input-tiny">Password cannot be empty</span>
                            </label>
                            <button class="course-btn" type="submit">Claim your free trial</button>
                        </form>
                        <p class="course-text">By clicking the button, you are agreeing to our <a class="course-link"
                                href="#">Terms and Services</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
